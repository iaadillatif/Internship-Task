<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HCL GUVI - Learn to Code</title>
    <meta name="description" content="Create your HCL GUVI account and start your learning journey today.">
    <script>
        document.documentElement.classList.add('auth-checking');
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="register-page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg premium-navbar">
        <div class="container-fluid px-4">
            <!-- Logo -->
            <div class="navbar-brand-section">
                <a class="navbar-brand" href="/">
                    <img src="assets/hcl-guvi-black-logo.webp" alt="HCL GUVI Logo" class="navbar-logo">
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="navbar-center d-none d-lg-flex">
                <a class="nav-link-premium" href="index.html#features">Features</a>
                <a class="nav-link-premium" href="index.html#courses">Courses</a>
                <a class="nav-link-premium" href="index.html#testimonials">Testimonials</a>
            </div>

            <!-- Desktop Buttons -->
            <div class="navbar-cta d-none d-lg-flex">
                <a href="login.html" class="nav-btn-premium nav-btn-outline">Login</a>
                <a href="register.html" class="nav-btn-premium nav-btn-primary">Sign Up</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="navbar-toggler premium-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="collapse navbar-collapse premium-mobile-menu" id="mobileNav">
            <div class="mobile-menu-content">
                <div class="mobile-menu-header">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/hcl-guvi-black-logo.webp" alt="HCL GUVI Logo" class="navbar-logo">
                    </a>
                    <button class="mobile-menu-close" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mobile-nav-links">
                    <a class="mobile-nav-link" href="index.html#features">Features</a>
                    <a class="mobile-nav-link" href="index.html#courses">Courses</a>
                    <a class="mobile-nav-link" href="index.html#testimonials">Testimonials</a>
                </div>
                <div class="mobile-nav-buttons">
                    <a href="login.html" class="nav-btn-premium nav-btn-outline w-100">Login</a>
                    <a href="register.html" class="nav-btn-premium nav-btn-primary w-100">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="header-divider"></div>
    </nav>

    <!-- Register Section -->
    <div class="register-container">
        <div class="register-card">
            <h1>Create Your Account</h1>
            <p class="register-subtitle">Start your learning journey and transform your career</p>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success d-none alert-message" role="alert">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger d-none alert-message" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Registration Form -->
            <form id="registerForm">
                <!-- Full Name -->
                <div class="register-form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i> Full Name *
                    </label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <small>This name will appear in your certificates</small>
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <!-- Email Address -->
                <div class="register-form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address *
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password -->
                <div class="register-form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password *
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 6 characters" required>
                        <button type="button" class="password-toggle" id="passwordToggle" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Confirm Password -->
                <div class="register-form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password *
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <!-- Register Button -->
                <button type="button" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <!-- Links -->
            <div class="register-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            const token = localStorage.getItem('sessionToken');
            if (token) {
                window.location.replace('/profile');
                return;
            }

            document.documentElement.classList.remove('auth-checking');
        })();
    </script>
    <script src="js/register.js"></script>
</body>
</html>
